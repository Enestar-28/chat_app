<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat app</title>
  </head>
  <body>
    <h1 class="title">iChat ðŸ’¬</h1>
    <div class="main">
      <div class="sidebar">
        <h3>Connected Users</h3>
        <ul id="users-list"></ul>
      </div>
      <div class="chat">
        <div class="name">
          <span><i class="far fa-user"></i></span>
          <input
            type="text"
            id="name-input"
            class="name-input"
            value="anonymous"
            maxlength="20"
          />
        </div>
        <ul class="message-container" id="message-container">
          <!-- Message list items will be appended here -->
        </ul>
        <form class="message-form" id="message-form">
          <input
            type="text"
            name="message"
            id="message-input"
            class="message-input"
          />
          <div class="v-divider"></div>
          <button type="submit" class="send-button">
            send <span><i class="fas fa-paper-plane"></i></span>
          </button>
        </form>
      </div>
    </div>
    <h3 class="clients-total" id="client">Total clients: 0</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io();

      const status = document.getElementById("status");
      const clientCount = document.getElementById("client");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.querySelector(".send-button");
      const messages = document.getElementById("message-container");
      const nameInput = document.getElementById("name-input");
      const usersList = document.getElementById("users-list");

      socket.on("connection", () => {
        status.textContent = "Connected";
      });

      socket.on("disconnect", () => {
        status.textContent = "Disconnected";
      });

      socket.on("clients-total", (count) => {
        clientCount.textContent = `Total clients: ${count}`;
      });

      socket.on("users-list", (users) => {
        usersList.innerHTML = "";
        users.forEach((user) => {
          const li = document.createElement("li");
          li.textContent = user.name;
          usersList.appendChild(li);
        });
      });

      socket.on("chat-message", (data) => {
        const message = document.createElement("li");
        message.classList.add("message");
        message.innerHTML = `<p>${data}<span>${moment().format(
          "LT"
        )}</span></p>`;
        messages.appendChild(message);
      });

      sendButton.addEventListener("click", (e) => {
        e.preventDefault();
        const message = messageInput.value;
        socket.emit("message", message);
        messageInput.value = "";
      });

      nameInput.addEventListener("change", () => {
        const name = nameInput.value;
        socket.emit("name-change", name);
      });
    </script>
  </body>
</html>
